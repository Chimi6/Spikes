<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>canvas</title>
</head>
<style>
  body {
    background-image: url('plad2.jpg');
  }
div{
  padding: 10px
}
  #container {

    display: flex
  }
  h1{
    color: red
  }


  label {
    height: 10px
  }

  
</style>

<body>
  <div id="container">
    <div>
      <svg id="svg_element" height="50" width="50">
        <rect width="50" height="50" style="fill:rgb(255, 255, 255)" />
        <rect y=20 width="50" height="10" style="fill:rgb(255, 0, 0)" />
        <rect x=20 width="10" height="50" style="fill:rgb(255, 0, 0)" />


      </svg>
    </div>
    <div id = "img"> 
    </div>
    <div>
      <canvas id="myCanvas" width="50" height="50"></canvas>
    </div>
    
    <div id = 'gif'>

    </div>

    <div id = 'jpg'>

    </div>


  </div>
  <h1>svg, canvas, img, gif, jpg</h1>




  


  <script>
    var c = document.getElementById("myCanvas");
    var ctx = c.getContext("2d");
    ctx.beginPath();
    ctx.fillStyle = "#FFFFFF";
    ctx.fillRect(0, 0, 50, 50);
    ctx.fillStyle = "#FF0000";
    ctx.fillRect(0, 20, 50, 10);
    ctx.fillRect(20, 0, 10, 50);
    ctx.stroke();

    var canvas = document.getElementById("myCanvas");
    var img = new Image(); 
    img.src = canvas.toDataURL("image/png"); 
    document.getElementById("img").appendChild(img)
    
    var img2 = new Image(); 
    img2.src = canvas.toDataURL("image/jpg"); 
    document.getElementById("gif").appendChild(img2)
    
    var img3 = new Image(); 
    img3.src = canvas.toDataURL("image/gif"); 
    document.getElementById("jpg").appendChild(img3)
    


  </script>


</body>

</html>
